<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Titik Peil Banjir 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>#map { height: 100vh; width: 100vw; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([-7.1, 107.9], 10);

    // Layer OSM (default)
    let osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Layer Satelit
    let satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
      'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    // Layer control (pilih basemap)
    L.control.layers({
      "OSM": osm,
      "Satelit": satelite
    }).addTo(map);

    // Ambil dan parsing CSV
    fetch('data.csv')
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            results.data.forEach(row => {
              if (row.Y && row.X) {
                const lat = row.Y;
                const lng = row.X;
                let popup = `
                  <b>${row["Nama Pemohon"]}</b><br>
                  Tujuan: ${row["Tujuan Pemohon"]}<br>
                  Elevasi: ${row["Z"]} mdpl<br>
                  Koordinat: ${lat.toFixed(5)}, ${lng.toFixed(5)}
                `;
                L.marker([lat, lng])
                  .addTo(map)
                  .bindPopup(popup);
              }
            });
          }
        });
      });

    // Tambahkan layer batas Garut (GeoJSON)
    fetch("garut_boundary.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "red", weight: 2 }
        }).addTo(map);
      });
  </script>
</body>
</html>
