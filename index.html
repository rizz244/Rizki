<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Rencana Pembangunan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    .leaflet-top.leaflet-left { top: 70px; }
    .custom-control {
      background: white;
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- JS Library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([-7.1, 107.9], 10);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles ¬© Esri'
    });

    L.control.layers({
      "OSM": osm,
      "Satelit": satelite
    }).addTo(map);

    let userLat = null;
    let userLng = null;
    let userMarker = null;

    // Fungsi ikon berdasarkan tujuan
    function getIcon(tujuan) {
      const tujuanLower = (tujuan || '').toLowerCase();
      let iconName = 'info-sign';
      let markerColor = 'blue';

      if (tujuanLower.includes('rumah sakit')) { iconName = 'plus-sign'; markerColor = 'red'; }
      else if (tujuanLower.includes('perumahan') || tujuanLower.includes('rumah')) { iconName = 'home'; markerColor = 'green'; }
      else if (tujuanLower.includes('kantor')) { iconName = 'building'; markerColor = 'cadetblue'; }
      else if (tujuanLower.includes('pabrik')) { iconName = 'cog'; markerColor = 'darkpurple'; }
      else if (tujuanLower.includes('restoran') || tujuanLower.includes('cafe')) { iconName = 'cutlery'; markerColor = 'orange'; }

      return L.AwesomeMarkers.icon({
        icon: iconName,
        markerColor: markerColor,
        prefix: 'glyphicon'
      });
    }

    // Fungsi ikon lokasi pengguna
    const userIcon = L.AwesomeMarkers.icon({
      icon: 'user',
      markerColor: 'blue',
      prefix: 'glyphicon'
    });

    // Fungsi tampilkan lokasi pengguna
    function showUserLocation(center = true) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;

          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.marker([userLat, userLng], { icon: userIcon }).addTo(map).bindPopup("üìç Lokasi Anda Saat Ini").openPopup();

          if (center) map.setView([userLat, userLng], 14);
        }, function(err) {
          alert("Gagal mengakses lokasi: " + err.message);
        });
      } else {
        alert("Geolocation tidak didukung oleh browser Anda.");
      }
    }

    // Tambahkan tombol Lokasi Saya
    const locateControl = L.control({ position: 'topleft' });
    locateControl.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'custom-control leaflet-bar');
      div.innerHTML = '<span title="Tampilkan Lokasi Anda">üìç</span>';
      div.onclick = () => showUserLocation();
      return div;
    };
    locateControl.addTo(map);

    // Baca CSV dan tampilkan marker
    fetch('data.csv')
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            results.data.forEach(row => {
              if (row.Y && row.X) {
                const lat = row.Y;
                const lng = row.X;
                const nama = row["Nama Pemohon"] || "Anonim";
                const tujuan = row["Tujuan Pemohon"] || "Tidak diketahui";
                const luasDimohon = row["Luas yang dimohon"] || "-";
                const luasDiperbolehkan = row["Luas Lahan yang diperbolehkan"] || "-";
                const elevasi = row["Z"] || "-";
                const tahun = row["Tahun"] || "-";
                const koordinat = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
                const gmapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;

                const popup = `
                  <b>${nama}</b><br>
                  <b>Tujuan:</b> ${tujuan}<br>
                  <b>Luas Dimohon:</b> ${luasDimohon}<br>
                  <b>Luas Diperbolehkan:</b> ${luasDiperbolehkan}<br>
                  <b>Elevasi:</b> ${elevasi} mdpl<br>
                  <b>Tahun:</b> ${tahun}<br>
                  <b>Koordinat:</b> ${koordinat}<br>
                  <a href="${gmapsLink}" target="_blank">üìç Rute ke Lokasi (Google Maps)</a>
                `;

                L.marker([lat, lng], { icon: getIcon(tujuan) })
                  .addTo(map)
                  .bindPopup(popup);
              }
            });
          }
        });
      });

    // Klik peta ‚Üí tampilkan rute ke titik klik
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      let routeLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;

      if (userLat !== null && userLng !== null) {
        routeLink = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${lat},${lng}`;
      }

      const popupContent = `
        üìç <b>Lokasi Klik:</b><br>
        Koordinat: ${lat}, ${lng}<br>
        <a href="${routeLink}" target="_blank">üß≠ Buka Rute di Google Maps</a>
      `;

      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    });
  </script>
</body>
</html>
