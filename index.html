
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Titik Peil Banjir 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>#map { height: 100vh; width: 100vw; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([-7.1, 107.9], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Ambil dan parsing CSV
    fetch('data.csv')
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            results.data.forEach(row => {
              if (row.Y && row.X) {
                L.marker([row.Y, row.X])
                  .addTo(map)
                  .bindPopup(`<b>${row["Nama Pemohon"]}</b><br/>Tujuan: ${row["Tujuan Pemohon"]}<br/>Elevasi: ${row.Z} mdpl`);
              }
            });
          }
        });
      });
  </script>
</body>
</html>
